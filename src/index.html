<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- import bootstrap components from cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- import custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/primary-logo-name-tagline-black-text.png?" alt="Website Logo" id="ascentiaLogo">
            <img src="images/elevare.png" class="d-none" ald="Website Logo" id="elevareLogo" title="Elevare Logo">
        </div>
        <h1>We're Building Something Great!</h1>
        <p>Our website is currently under construction. We'll be here soon with our new awesome site.</p>
        
    </div>
    <script>
        // on dom load, check the hostname and if it's not ascentiaci.ca, then set id ascentiaLogo to have class d-hidden and id elevareLogo remove d-none class and vice versa
        window.onload = function() {
            if (window.location.hostname !== 'ascentiaci.ca') {
                document.getElementById('ascentiaLogo').classList.add('d-none');
                document.getElementById('elevareLogo').classList.remove('d-none');
            }
        }
    </script>

    <!-- import bootstrap js from cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTAMBFP" crossorigin="anonymous"></script>
    <!-- import custom js -->
</body>
</html>
