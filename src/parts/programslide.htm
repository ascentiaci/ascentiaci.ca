<!-- TODO Fix height -->

<div class="card pt-2 my-3 border-0 g-2">
    
    <div class="row g-0 h-100">
        <div class="col-md-4">
            <!-- img should be no more than 25% of the viewport -->
            <img src="images/{{ image }}?as=webp" class="img-fluid h-100 object-fit-cover slide-image" alt="">
        </div>
        <div class="col-md-8 h-100">
            <div class="card-body h-100">
                <h4 class="card-title text-left">
                    {{ name }}
                </h4>
                <p class="card-text text-left h-100 mb-2 pb-5 text-overflow-ellipsis overflow-y-hidden  ">{{ intro === undefined ? 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' : intro }}</p>
            </div>
        </div>
    </div>
    <a class="has-primary-bg text-white text-center" href="{{ href }}"><div class="card-footer">Learn More</div></a>

</div>
