<extends
  src="parts/base.htm"
  locals='{
    "headerimg": "{{ headerimg }}", 
    "title": "{{ title }}"
  }'
>
  <block name="pageTitle"> {{ title }} </block>

  <block name="content">
    <h2>Description</h2>
    <p><block name="description"></block></p>

    <ul class="nav nav-tabs" id="programInfo" role="tablist">
      <li class="nav-item " role="presentation">
        <button class="nav-link active " id="progHighlights" data-bs-toggle="tab" data-bs-target="#progHighlights-pane" role="tab"
          aria-controls="progHighlights-pane"
        >
          <i class="bi bi-book"></i> Program Highlights
        </button>
      </li>
      <li class="nav-item " role="presentation">
        <button
          class="nav-link text-white"
          id="admitReqsEFL"
          data-bs-toggle="tab"
          data-bs-target="#admitReqsEFL-pane"
          role="tab"
          aria-controls="admitReqsEFL-pane"
        >
          <i class="bi bi-person-check"></i> Admissions Requirements
          <br>
          <i>English as First Language</i>
        </button>
      </li>
      <li class="nav-item " role="presentation">
        <button
          class="nav-link text-white"
          id="admitReqsESL"
          data-bs-toggle="tab"
          data-bs-target="#admitReqsESL-pane"
          role="tab"
          aria-controls="admitReqsESL-pane"
        >
        <i class="bi bi-globe"></i> Admissions Requirements
          <br>
          <i>English as Second Language</i>
        </button>
      </li>
      <li class="nav-item " role="presentation">
        <button
          class="nav-link text-white"
          id="prePractice"
          data-bs-toggle="tab"
          data-bs-target="#prePractice-pane"
          role="tab"
          aria-controls="prePractice-pane"
        >
        <i class="fa-solid fa-staff-snake"></i> Pre-Practice Requirements
          
        </button>
      </li>
      <li class="nav-item " role="presentation">
        <button
          class="nav-link text-white"
          id="TuitionFees"
          data-bs-toggle="tab"
          data-bs-target="#TuitionFees-pane"
          role="tab"
          aria-controls="TuitionFees-pane"
        >
        <i class="bi bi-currency-dollar"></i> Tuition and Fees</i>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="tabContent">
      <div
        class="tab-pane fade show active"
        id="progHighlights-pane"
        role="tabpanel"
        aria-labelledby="progHighlights"
        tabindex="0"
      >
      <!-- Highlights Table -->
        <table class="table table-striped">
            <tr><td>Duration</td><td><block name="duration"></block></td></tr>
            <tr><td>Curriculum</td><td><block name="curriculum"></block></td></tr>
            <tr><td>Certification</td><td><block name="certification"></block></td></tr>
            <tr><td>Compliance</td><td><block name="compliance"></block></td></tr>
            <tr><td>Average Salary</td><td><block name="salary"></block></td></tr>
            <tr><td>BC Job Openings, 2023-2033</td><td><block name="outlook"></block></td></tr>
        </table>
      </div>
      <div
        class="tab-pane fade align-content-start"
        id="admitReqsEFL-pane"
        role="tabpanel"
        aria-labelledby="admitReqsEFL"
        tabindex="0"
      >
      <ul style="text-align: left;"><block name="admitReqsEFL"></block></ul>
      </div>
      <div
        class="tab-pane fade align-content-start"
        id="admitReqsESL-pane"
        role="tabpanel"
        aria-labelledby="admitReqsESL"
        tabindex="0"
      >
      <ul style="text-align: left;"><block name="admitReqsESL"></block></ul>
      </div>
      <div
        class="tab-pane fade align-content-start"
        id="prePractice-pane"
        role="tabpanel"
        aria-labelledby="prePractice"
        tabindex="0"
      >
      <ul style="text-align: left;"><block name="prePractice"></block></ul>
      </div>
      <div
        class="tab-pane fade align-content-start"
        id="TuitionFees-pane"
        role="tabpanel"
        aria-labelledby="TuitionFees"
        tabindex="0"
      >
      
      <table class="table table-striped">
        <tr>
            <td>Tuition</td>
            <td><block name="tuition"></block></td>
        </tr>
        <tr>
            <td>Administration Fee</td>
            <td><block name="adminFee"></block></td>
        </tr>
        <tr>
            <td>Archival Fee</td>
            <td><block name="archivalFee"></block></td>
        </tr>
        <tr>
            <td><block name="fee1Name"></block></td>
            <td><block name="fee1"></block></td>
        </tr>
        <tr>
            <td><block name="fee2Name"></block></td>
            <td><block name="fee2"></block></td>
        </tr>
        <tr>
            <td><block name="fee3Name"></block></td>
            <td><block name="fee3"></block></td>
        </tr>
        <tr>
            <td><block name="fee4Name"></block></td>
            <td><block name="fee4"></block></td>
        </tr>
        <tr>
            <td>Total Tuition and Fees</td>
            <td><block name="total"></block></td>
        </tr>

      </table>
      
      </div>
    </div>
    <div id="proLeadForm">
        <block name="ProgramleadForm"></block>
    </div>
  </block>

</extends>
