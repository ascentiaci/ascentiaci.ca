<div class="col-sm-6 col-md-4 col-lg-3 p-5">
    <div class="bio card">
        <img src="/src/images/{{ portrait }}.png?width=200px" class="ar-1-1 card-img-top rounded-circle has-primary-bg center m-5" alt="Portrait of {{ Name }}" style="max-width: fit-content;" />
        <div class="card-body">
            <h4 class="card-title">{{ Name }}</h4>
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ bio }}</p>
        </div>
    </div>
</div>
