<div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 p-5 order-{{ order }}">
    <div class="bio card p-3">
        <img src="/src/images/{{ portrait }}.png" class=" ar-1-1 card-img-top rounded-circle has-primary-bg center m-auto" style="width: 88%;" alt="Portrait of {{ Name }}" />
        <div class="card-body">
            <h4 class="card-title">{{ Name }}</h4>
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ bio }}</p>
        </div>
    </div>
</div>
